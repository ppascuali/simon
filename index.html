<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego Simon</title>
  
  <!-- PWA Meta Tags -->
  <meta name="description" content="Juego clásico de memoria musical Simon. Reproduce las secuencias de colores y sonidos para avanzar de nivel.">
  <meta name="theme-color" content="#4CAF50">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Simon">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-192x192.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-72x72.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-72x72.png">
  
  <link rel="stylesheet" href="style.css?v=1.2.6">
</head>
<body>
  <h1 class="titulo-3d">Juego Simon</h1>
  <div id="player-controls">
    <label for="player-name">Jugador: Tu nombre <span class="required">(Obligatorio)</span></label>
    <input type="text" id="player-name" maxlength="20" placeholder="Tu nombre" />
    <!-- Botón para alternar entre modo Normal y Reversa -->
    <button id="mode-btn" type="button" title="Cambia el modo de juego">
      <span class="icon">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 3L10 17M10 3L6 7M10 3L14 7" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </span>
      Modo: Normal
    </button>
  </div>
  <div id="game-container">
    <div id="message"></div>
    <div class="simon-board">
      <button class="color-btn" id="green"></button>
      <button class="color-btn" id="red"></button>
      <button class="color-btn" id="yellow"></button>
      <button class="color-btn" id="blue"></button>
    </div>
    <div id="controls">
      <button id="start-btn">Comenzar</button>
      <button id="repeat-btn" disabled>
        <span class="icon">
          <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 10a6 6 0 0 1 10.39-4.19" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="14 2 14 6 10 6" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M16 10a6 6 0 0 1-10.39 4.19" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="6 18 6 14 10 14" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
        Repetir Secuencia
      </button>
      <span id="level">Nivel: 0</span>
      <span id="record">Récord: 0</span>
    </div>
  </div>
  <script src="script.js?v=1.4.1"></script>
</body>
</html>
